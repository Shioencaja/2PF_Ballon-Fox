<app-toolbar></app-toolbar>
<form class="formulario" [formGroup]="formularioABM" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Nombres</mat-label>
    <input
      matInput
      placeholder="Ej. Gabriel"
      value="Luis"
      formControlName="nombres"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input
      matInput
      placeholder="Ej. Gonzales"
      value="Gabriel"
      formControlName="alumno.nombres"
    />
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit">Enviar</button>
</form>
